version: "2"

services:
  docs:
    build: ./docs
    image: registry.gitlab.com/thanhson1085/koor:docs
    restart: "on-failure:3"
    networks:
      - front-net

  users:
    build: ./users
    image: registry.gitlab.com/thanhson1085/koor:users
    restart: "on-failure:3"
    environment:
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      MAILER_AUTH_PASS: ${MAILER_AUTH_PASS}
      MAILER_AUTH_USER: ${MAILER_AUTH_USER}
    depends_on:
      - db
      - redis
      - elasticsearch
      - neo4j
    networks:
      - front-net
      - back-net

  apps:
    build: ./apps
    image: registry.gitlab.com/thanhson1085/koor:apps
    restart: "on-failure:3"
    depends_on:
      - db
      - redis
      - elasticsearch
      - neo4j
    environment:
      MAILER_AUTH_PASS: ${MAILER_AUTH_PASS}
      MAILER_AUTH_USER: ${MAILER_AUTH_USER}
      CLOUDFLARE_API_KEY: ${CLOUDFLARE_API_KEY}
    networks:
      - front-net
      - back-net

  socials:
    build: ./socials
    image: registry.gitlab.com/thanhson1085/koor:socials
    restart: "on-failure:3"
    environment:
      MAILER_AUTH_PASS: ${MAILER_AUTH_PASS}
      MAILER_AUTH_USER: ${MAILER_AUTH_USER}
    depends_on:
      - db
      - redis
      - elasticsearch
      - neo4j
    networks:
      - front-net
      - back-net

  chats:
    build: ./chats
    image: registry.gitlab.com/thanhson1085/koor:chats
    restart: "on-failure:3"
    environment:
      MAILER_AUTH_PASS: ${MAILER_AUTH_PASS}
      MAILER_AUTH_USER: ${MAILER_AUTH_USER}
    depends_on:
      - db
      - redis
      - elasticsearch
      - neo4j
    networks:
      - front-net
      - back-net

  socket:
    build: ./websocket
    image: registry.gitlab.com/thanhson1085/koor:socket
    restart: "on-failure:3"
    depends_on:
      - redis
    networks:
      - front-net
      - back-net

  iot:
    build: ./iot
    image: registry.gitlab.com/thanhson1085/koor:iot
    restart: "on-failure:3"
    depends_on:
      - db
      - redis
    networks:
      - front-net
      - back-net

  site:
    build: ./site
    image: registry.gitlab.com/thanhson1085/koor:site
    networks:
      - front-net

  land:
    build: ./land
    image: registry.gitlab.com/thanhson1085/koor:land
    networks:
      - front-net

  cms:
    build: ./cms
    image: registry.gitlab.com/thanhson1085/koor:cms
    depends_on:
      - db
    environment:
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      RAILS_SERVE_STATIC_FILES: "yes"
      RAILS_LOG_TO_STDOUT: "yes"
    networks:
      - back-net
      - front-net

  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - back-net

  db:
    image: mongo:3.2
    container_name: db
    volumes:
        - "mongodb:/data/db"
    networks:
      - back-net

  nginx:
    image: nginx
    container_name: nginx
    logging:
      driver: fluentd
      options:
        fluentd-address: "fluentd:24224"
        tag: "docker.gateway"
    volumes:
      - ./nginx/app.template:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.template:/etc/nginx/nginx.conf
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd
    depends_on:
      - apps
      - users
      - broker
      - socket
    networks:
      - front-net
      - proxy-net

  broker:
    build: ./broker
    image: registry.gitlab.com/thanhson1085/koor:broker
    container_name: broker
    depends_on:
      - iot
    networks:
      - front-net
      - proxy-net

  haproxy:
    image: haproxy:alpine
    container_name: haproxy
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
      - ./haproxy/errors/:/usr/local/etc/haproxy/errors/
    ports:
      - "80:80"
      - "443:443"
      - "1883:1883"
      - "8883:8883"
      - "1936:1936"
    depends_on:
      - nginx
      - broker
    networks:
      - proxy-net

  neo4j:
    image: neo4j
    environment:
      - NEO4J_AUTH="neo4j/koor.10"
    volumes:
      - "neo4j:/data"
    networks:
      - back-net

  elasticsearch:
    image: elasticsearch
    volumes:
        - "elasticsearch:/usr/share/elasticsearch/data"
    networks:
      - monitor-net
      - back-net

  kibana:
    image: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - monitor-net

  fluentd:
    build: ./monitor/fluentd/.
    image: registry.gitlab.com/thanhson1085/koor:fluentd
    environment:
      - ES_PORT_9200_TCP_ADDR=elasticsearch
    networks:
      - monitor-net
      - front-net

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - monitor-net
      - back-net

  kapacitor:
    image: kapacitor
    ports:
      - "9092:9092"
    depends_on:
      - influxdb
    volumes:
      - ./monitor/kapacitor/kapacitor.conf:/etc/kapacitor/kapacitor.conf:ro
      - "kapacitor:/var/lib/kapacitor"
    networks:
      - monitor-net

  influxdb:
    image: influxdb 
    networks:
      - monitor-net
    volumes:
        - "influxdb:/var/lib/influxdb"
    ports:
      - "8083:8083"
      - "8086:8086"

  telegraf:
    image: telegraf
    hostname: nodeone
    depends_on:
      - influxdb
    environment:
      - "HOST_PROC=/rootfs/proc"
      - "HOST_SYS=/rootfs/sys"
      - "HOST_ETC=/rootfs/etc"
    volumes:
      - ./monitor/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/rootfs/sys:ro
      - /proc:/rootfs/proc:ro
      - /etc:/rootfs/etc:ro
    networks:
      - monitor-net

volumes:
    mongodb:
    influxdb:
    elasticsearch:
    neo4j:
    kapacitor:
networks:
  front-net:
  back-net:
  monitor-net:
  proxy-net:
