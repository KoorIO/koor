stages:
    - build
    - deploy
    - restart

deploy:
    when: manual
    stage: deploy
    before_script:
        # Install ssh-agent if not already installed, it is required by Docker.
        # (change apt-get to yum if you use a CentOS-based image)
        - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

          # Run ssh-agent (inside the build environment)
        - eval $(ssh-agent -s)

          # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
        - ssh-add <(echo "$SSH_PRIVATE_KEY")

          # For Docker builds disable host key checking. Be aware that by adding that
          # you are suspectible to man-in-the-middle attacks.
          # WARNING: Use this only with the Docker executor, if you use it with shell
          # you will overwrite your user's SSH config.
        - mkdir -p ~/.ssh
        - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    script:
        - ssh root@${SERVER_ADDRESS} "cd /build && sudo git fetch origin && git checkout ${CI_BUILD_REF}"
        - ssh root@${SERVER_ADDRESS} "cd /build && sudo GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET} MAILER_AUTH_USER=${MAILER_AUTH_USER} MAILER_AUTH_PASS=${MAILER_AUTH_PASS} CLOUDFLARE_API_KEY=${CLOUDFLARE_API_KEY} docker-compose pull"
        - ssh root@${SERVER_ADDRESS} "cd /build && sudo GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET} MAILER_AUTH_USER=${MAILER_AUTH_USER} MAILER_AUTH_PASS=${MAILER_AUTH_PASS} CLOUDFLARE_API_KEY=${CLOUDFLARE_API_KEY} docker-compose stop"
        - ssh root@${SERVER_ADDRESS} "cd /build && sudo GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET} MAILER_AUTH_USER=${MAILER_AUTH_USER} MAILER_AUTH_PASS=${MAILER_AUTH_PASS} CLOUDFLARE_API_KEY=${CLOUDFLARE_API_KEY} docker-compose rm -f"
        - ssh root@${SERVER_ADDRESS} "cd /build && sudo GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET} MAILER_AUTH_USER=${MAILER_AUTH_USER} MAILER_AUTH_PASS=${MAILER_AUTH_PASS} CLOUDFLARE_API_KEY=${CLOUDFLARE_API_KEY} docker-compose up -d"

build:
    stage: build
    image: docker:latest
    variables:
        DOCKER_DRIVER: overlay
    services:
        - docker:dind
    before_script:
        - apk add --no-cache py2-pip
        - pip install docker-compose
    script:
        - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
        - docker-compose -f docker-compose.yml -f docker-compose.dev.yml build
        - docker-compose -f docker-compose.yml -f docker-compose.dev.yml push

