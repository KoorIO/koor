swagger: '2.0'
info:
    title: Chat API
    description: Happy to code API
    version: '1.0.0'
schemes:
    - http
basePath:
produces:
    - application/json
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
    /api/v1/chats/create:
        post:
            summary: Create a new chat
            description: |
                Create a new chat
            parameters:
                - name: data
                  in: body
                  description: json body data
                  required: true
                  schema:
                      required:
                          - chatType
                          - content
                      properties:
                          chatType:
                              type: string
                              description: Chat Type
                          content:
                              type: string
                              description: Message
                          fileId:
                              type: string
                              description: File Id
                          albumId:
                              type: string
                              description: Ilbum Id
            responses:
                200:
                    description: OK
                401:
                    description: Unauthorized
                400:
                    description: Bad Request
                406:
                    description: Not Acceptable
                500:
                    description: Server Internal error
            tags:
                - Chats

    /api/v1/chats/delete/{id}:
        delete:
            summary: Delete chat
            description: |
                Delete chat
            parameters:
                - name: id
                  in: path
                  description: Chatt Id
                  required: true
                  type: string 
            responses:
                200:
                    description: OK
                401:
                    description: Unauthorized
                400:
                    description: Bad Request
                406:
                    description: Not Acceptable
                500:
                    description: Server Internal error
            tags:
                - Chats

    /api/v1/chats/update/{id}:
        put:
            summary: Update chat
            description: |
                Update chat
            parameters:
                - name: id
                  in: path
                  description: Comment Id
                  required: true
                  type: string 
                - name: data
                  in: body
                  description: json body data
                  required: true
                  schema:
                      required:
                          - message
                      properties:
                          message:
                              type: string
                              description: Message
            responses:
                200:
                    description: OK
                401:
                    description: Unauthorized
                400:
                    description: Bad Request
                406:
                    description: Not Acceptable
                500:
                    description: Server Internal error
            tags:
                - Chats

    /api/v1/chats/list/{page}/{limit}:
        get:
            summary: Get list chat
            description: |
                Get list of chat
            security:
                - Bearer: []
            parameters:
                - name: page
                  in: path
                  description: Page Number
                  required: true
                  type: string
                  default: 1
                - name: limit
                  in: path
                  description: Limit Number
                  required: true
                  type: string
                  default: 10
            responses:
                200:
                    description: OK
                401:
                    description: Unauthorized
                400:
                    description: Bad Request
                406:
                    description: Not Acceptable
                500:
                    description: Server Internal error
            tags:
                - Chats

    /api/v1/chats/list/{userId}/{page}/{limit}:
        get:
            summary: Get list chat
            description: |
                Get list of chat
            security:
                - Bearer: []
            parameters:
                - name: userId
                  in: path
                  description: User Id
                  required: true
                  type: string
                  default: 1
                - name: page
                  in: path
                  description: Page Number
                  required: true
                  type: string
                  default: 1
                - name: limit
                  in: path
                  description: Limit Number
                  required: true
                  type: string
                  default: 10
            responses:
                200:
                    description: OK
                401:
                    description: Unauthorized
                400:
                    description: Bad Request
                406:
                    description: Not Acceptable
                500:
                    description: Server Internal error
            tags:
                - Chats
