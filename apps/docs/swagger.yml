swagger: '2.0'
info:
    title: App API
    description: Happy to code App API
    version: '1.0.0'
schemes:
    - http
basePath: /
produces:
    - application/json
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
    /api/v1/projects/create:
        post:
            summary: Create a new project account
            description: |
                Create a new project account
            parameters:
                - name: data
                  in: body
                  description: json body data to create new project
                  required: true
                  schema:
                      required:
                          - projectname
                          - email
                          - password
                          - firstname
                          - lastname
                      properties:
                          projectname:
                              type: string
                              description: Project Name
                          password:
                              type: string
                              description: Password of Project
                          email:
                              type: string
                              description: Email of Project
                          firstname:
                              type: string
                              description: First Name
                          lastname:
                              type: string
                              description: Last Name
            responses:
                200:
                    description: Returns a access token
                401:
                    description: Unauthorized
                400:
                    description: Bad Request
                406:
                    description: Not Acceptable
                500:
                    description: Server Internal error
            tags:
                - Projects

    /api/v1/projects/get/{id}:
        get:
            summary: Get a project
            description: |
                Get a project by Id
            security:
                - Bearer: []
            parameters:
                - name: id
                  in: path
                  description: Project Id
                  required: true
                  type: string
                  format: string
            responses:
                200:
                    description: OK
                401:
                    description: Unauthorized
                400:
                    description: Bad Request
                406:
                    description: Not Acceptable
                500:
                    description: Server Internal error
            tags:
                - Projects

    /api/v1/projects/list/{page}/{limit}:
        get:
            summary: Get list of project
            description: |
                Get list of project with page and limit
            security:
                - Bearer: []
            parameters:
                - name: page
                  in: path
                  description: Page Number
                  required: true
                  type: string
                  format: string
                - name: limit
                  in: path
                  description: Limit Number
                  required: true
                  type: string
                  format: string
            responses:
                200:
                    description: OK
                401:
                    description: Unauthorized
                400:
                    description: Bad Request
                406:
                    description: Not Acceptable
                500:
                    description: Server Internal error
            tags:
                - Projects
