<h1 class="page-header">MQTT</h1>
<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <form>
                <div class="form-group">
                    <label>Domain</label>
                    <p class="form-control-static" ng-bind="project.iot"></p>
                </div>
                <div class="form-group">
                    <label>Publish</label>
                    <input type="text" class="form-control" ng-model="channelPublish" placeholder="test_message">
                    <p class="help-block">Enter the channel which you will publish on.</p>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea type="text" class="form-control" ng-model="mqttMessage" placeholder="Enter message ..."></textarea>
                    <p class="help-block">Enter the channel which you will publish on.</p>
                </div>
                <div class="form-group form-actions">
                    <button type="button" ng-click="publish()" class="btn btn-success">Publish</button>
                </div>
                <div class="form-group">
                    <label>Subscribe</label>
                    <input type="text" class="form-control" ng-model="channelSubscribe" placeholder="test_message">
                    <p class="help-block">Enter the channel which you will subscribe on.</p>
                </div>
                <div class="form-group">
                    <div class="alert alert-info fade in" data-alert="alert" ng-repeat="ib in inbox | orderBy: '-time'">
                        <p class="text-primary">
                        {{ ib.time }}: {{ ib.message }}
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /.row (nested) -->
</div>
