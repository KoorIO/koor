<h1 class="page-header">Start a Project</h1>
<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <div ng-show="pf.error" class="alert alert-danger">{{pf.error}}</div>
            <form name="form" ng-submit="pf.create()" role="form">
                <fieldset>
                    <div class="form-group">
                        <label>Project Name</label>
                        <div class="form-group"  ng-class="{ 'has-error': form.name.$dirty && form.name.$invalid }">
                            <input type="text" name="name" class="form-control" placeholder="Input your project name..." ng-model="pf.name" required>
                            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Project Name is required</span>
                        </div>
                        <p class="help-block">We will create a subdomain for per project.</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-disabled="form.$invalid"  class="btn btn-default">Save</button>
                        <button type="reset" class="btn btn-default">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <!-- /.row (nested) -->
</div>
