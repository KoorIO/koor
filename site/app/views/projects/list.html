<div ng-show="projects.length">
    <h1 class="page-header"><i class="fa fa-dashboard"> Projects</i></h1>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <p>You have to wait until DNS Status change from <i class="fa fa-circle text-danger"></i> to <i class="fa fa-circle text-success"></i>. It should be take from 5 minutes to 12 hours.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Domain</th>
                                        <th>DNS Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="project in projects track by $index">
                                    <td>
                                        <a ui-sref="app.projects.view({projectId: project._id})" ng-bind="project.name"></a>
                                    </td>
                                    <td ng-bind="project.domain"></td>
                                    <td><i class="fa fa-circle" ng-class="project.dnsStatus?'text-success':'text-danger'"></i></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                        <div class="row">
                            <div class="pull-right">
                                <uib-pagination style="margin-right: 20px" total-items="count" items-per-page="limit" ng-model="currentPage" ng-change="pageChanged()" max-size="5" boundary-links="true" rotate="false"></uib-pagination>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
        </div>
    </div>
</div>
<div ng-show="!projects.length" class="row panel-body">
    <div class="alert alert-info fade in" data-alert="alert">
        <h3>
            <strong>
                Welcome to Koor.IO
            </strong>
        </h3>
        <p class="text-primary">
        You have no project. Please <a ui-sref="app.projects.create"><strong>create a project</strong></a> firstly ...
        </p>
    </div>
</div>
