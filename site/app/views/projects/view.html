<h1 class="page-header"><i class="fa fa-tags"></i> <span ng-bind="project.name"></span></h1>
<div class="panel-body">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Project Name</label>
                <p class="form-control-static" ng-bind="project.name"></p>
            </div>
            <div class="form-group">
                <a class="btn btn-default" ui-sref="app.apis.create({projectId: project._id})"><i class="fa fa-plus"></i> Create API</a>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>Domain</label>
                <p class="form-control-static" ng-bind="project.domain"></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Path</th>
                                    <th>Method</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="api in apis">
                                <td><a ui-sref="app.apis.update" ng-bind="api.name"></a></td>
                                <td ng-bind="api.path">/api/v1/users</td>
                                <td ng-bind="api.method"></td>
                                <td><i class="fa fa-trash"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <div class="row">
                        <div class="pull-right">
                            <uib-pagination style="margin-right: 20px" total-items="count" items-per-page="limit" ng-model="currentPage" ng-change="pageChanged()" max-size="5" boundary-links="true" rotate="false"></uib-pagination>
                        </div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
