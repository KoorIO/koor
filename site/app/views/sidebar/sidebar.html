<div class="profile-sidebar">
    <!-- SIDEBAR USERPIC -->
    <div class="profile-userpic" ng-show="!user.file">
        <img gravatar-src="user.email" class="img-responsive">
    </div>
    <div class="profile-userpic" ng-show="user.file">
        <img ng-src="{{user.file.urls.t600x600}}" class="img-responsive">
    </div>
    <!-- END SIDEBAR USERPIC -->
    <!-- SIDEBAR USER TITLE -->
    <div class="profile-usertitle">
        <div class="profile-usertitle-name">
            {{user.firstname || 'empty'}} {{user.lastname || 'empty'}} 
        </div>
        <div class="profile-usertitle-job">
            {{ user.bio || empty }}
        </div>
    </div>
    <!-- END SIDEBAR USER TITLE -->
    <!-- SIDEBAR MENU -->
    <div class="profile-usermenu">
        <ul class="nav">
            <li class="active">
                <a href="#">
                <i class="glyphicon glyphicon-home"></i>
                Home </a>
            </li>
            <li>
                <a ui-sref="app.projects.list">
                <i class="glyphicon glyphicon-ok"></i>
                Projects </a>
            </li>
            <li>
                <a ui-sref="home.follower">
                <i class="glyphicon glyphicon-flag"></i>
                Followers </a>
            </li>
            <li>
                <a href="#">
                <i class="glyphicon glyphicon-flag"></i>
                Following </a>
            </li>
        </ul>
    </div>
    <!-- END MENU -->
</div>
