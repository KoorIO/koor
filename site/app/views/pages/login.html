<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
                    <form name="form" ng-submit="vm.login()" role="form">
                        <fieldset>
                            <br /><br /><br />
                            <div class="form-group">
                                <a class="btn btn-block btn-social btn-github btn-lg" ng-click="vm.connectGithub()">
                                    <i class="fa fa-github"></i> Sign in with GitHub
                                </a>
                            </div>
                            <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
                            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$invalid }">
                                <input type="text" placeholder="Username" name="username" id="username" class="form-control" ng-model="vm.username" required />
                                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                <input type="password" placeholder="Password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                            </div>
                            <div class="form-group form-actions">
                                <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="form.$invalid || vm.dataLoading">Login</button>
                            </div>
                            <div class="form-group">
                                <a ui-sref="register" class="btn btn-block">
                                    Register an Account</span>
                                </a>
                                <a ui-sref="forgotpassword" class="btn btn-block">
                                    Forgot Password</span>
                                </a>
                            </div>
                        </fieldset>
                    </form>
        </div>
    </div>
</div>
