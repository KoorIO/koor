<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Forgot Password Form</h3>
                </div>
                <div class="panel-body">
                    <div ng-show="fp.error" class="alert alert-danger">{{fp.error}}</div>
                    <form name="form" ng-submit="fp.forgotpassword()" role="form">
                        <fieldset>
                            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$invalid }">
                                <input type="email" placeholder="Email" name="email" id="email" class="form-control" ng-model="fp.email" required />
                                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                                <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Email is an email</span>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="form.$invalid || fp.dataLoading" class="btn btn-primary">Send</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
