<h1 class="page-header">Create a Device</h1>
<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <div ng-show="message" class="alert alert-danger">{{message}}</div>
            <form name="form" ng-submit="create()" role="form">
                <fieldset>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" ng-model="name" placeholder="Enter device name ..." required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" ng-model="description" placeholder="Enter device description ...">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" ng-model="address" placeholder="Address ...">
                    </div>
                    <div class="form-group">
                        <label>Latitude</label>
                        <input type="text" class="form-control" ng-model="map.markers[0].latitude" placeholder="Latitude ...">
                    </div>
                    <div class="form-group">
                        <label>Longitude</label>
                        <input type="text" class="form-control" ng-model="map.markers[0].longitude" placeholder="Longitude ...">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default" ng-disabled="form.$invalid">Save</button>
                        <button type="reset" class="btn btn-default">Cancel</button>
                    </div>
                    <div id="map_canvas">

                        <script id="searchbox.tpl.html" type="text/ng-template">
                            <input type="text" class="form-control searchbox" placeholder="Search your location ...">
                        </script>
                        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" events="map.events">
                        <ui-gmap-search-box template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>
                        <ui-gmap-markers models="map.markers"
                        coords="'self'"
                        events="map.markersEvents"
                        options="'options'">
                        </ui-gmap-markers>
                        </ui-gmap-google-map>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <!-- /.row (nested) -->
</div>
