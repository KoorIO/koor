<h1 class="page-header">MQTT</h1>
<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <form>
                <div class="form-group">
                    <label>Channel</label>
                    <div class="form-group input-group">
                        <span class="input-group-addon">{{ project.domain + '/'}}</span>
                        <input type="text" class="form-control" ng-model="channel" placeholder="test_message">
                    </div>
                    <p class="help-block">Enter the channel which you will publish/subscribe on.</p>
                </div>
                <div class="form-group form-actions">
                    <div class="btn-group">
                        <button type="button" class="btn" ng-class="isOn ? 'btn-success' : 'btn-default'" ng-click="subscribe()">ON</button>
                        <button type="button" class="btn" ng-class="!isOn ? 'btn-success' : 'btn-default'" ng-click="unsubscribe()">OFF</button>
                    </div>
                    <p class="help-block">Subscribe status</p>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea type="text" class="form-control" ng-model="mqttMessage" placeholder="Enter message ..."></textarea>
                    <p class="help-block">Enter the channel which you will publish on.</p>
                </div>
                <div class="form-group form-actions">
                    <button type="button" ng-click="publish()" class="btn btn-success">Publish</button>
                </div>
            </form>
        </div>
    </div>
    <!-- /.row (nested) -->
</div>
<div class="col-lg-12 code-container">
    <code class="device-log">
        <ul>
            <li><i class="fa fa-cog fa-spin fa-1 fa-fw"></i>
            <span>Waiting for new logs ...</span></li>
            <li>&nbsp;</li>
            <li ng-repeat="ib in inbox | orderBy: '-time'">
            {{ ib.time }}: {{ ib.message }}
            </li>
        </ul>
    </code>
</div>
